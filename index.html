    <script>
        $(document).ready(function() {
            $("#form").hide();
            $("#mensaje").hide();

            $("#enviar").click(function() {
                $("#ocultar").hide();
                $("#form").show();
            });
            $("#formularioBoton").click(function() {
                $("#form").hide();
                $("#mensaje").show();
                $("button").attr("disabled", "true");
                setInterval(function() {
                    $("#mensaje").hide();
                    $("#ocultar").show();
                    $("button").attr("disabled", "false");
                }, 1000);

            });
        });
